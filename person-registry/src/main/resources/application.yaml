server:
  port: 8080
  ssl:
    enabled: true
    key-store: classpath:registry.p12
    key-store-password: "MySecret123"
    key-store-type: PKCS12
    key-alias: registry


security:
  cors:
    urls: "http://localhost:3000"

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/anagrafica_db
    username: root
    password: "root"
    driver-class-name: com.mysql.cj.jdbc.Driver




  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:validate}
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true


integration-service:
  config:
    country: ${INTEGRATION_COUNTRY:IT}
  stacktrace-exception:
    enabled: true


logging:
  config: classpath:log4j2.yaml


REG_APP_LOG: ${REG_APP_LOG:./logs}